        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label style="color: #2A3F54;font-size: 1.1em;">Prezzo</label>
            <input name="prezzo" ng-model="filter.prezzo" type="number" required>

            <!--<div ng-messages="filterForm.postalCode.$error" role="alert" multiple>

            <input name="quantita" ng-model="filter.quantita" required type="number" />

        </md-input-container>
    </div>

    <div layout-gt-sm="row" style="height: 80px;">
        <md-input-container class="md-block" flex-gt-sm>
            <label style="color: #2A3F54;font-size: 1.1em;">Sesso</label>
            <input ng-model="filter.sesso">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label style="color: #2A3F54;font-size: 1.4em;" style="color: #2A3F54;font-size: 1.2em;">Categoria</label>
            <md-select ng-model="filter.categoria">
                <md-option ng-repeat="categ in categorie" value="{{categ.id}}">
                    {{categ.nome}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>

        <md-button style="width: 20%;margin-left: 0;" ng-click="filterList()" class="md-raised md-primary">Filter</md-button>

<div class="row" style="width: 70%;float: right">
    <md-toolbar class="md-table-toolbar md-default" ng-show="!options.rowSelection || !selected.length">
        <div class="md-toolbar-tools" ng-if="!openSearch && !selected.length">
            <span>Nutrition</span>
            <span flex="" class="flex"></span>
            <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="loadStuff()">
      <md-icon class="material-icons" style="color: black">refresh</md-icon>
          </button>
            <button class="md-icon-button md-button md-ink-ripple" type="button">
      <md-icon class="material-icons" style="color: black"  ng-click="toggleFilter()">filter_list</md-icon>
    </button>
            <button class="md-icon-button md-button md-ink-ripple" type="button">
      <md-icon class="material-icons" style="color: black" ng-click="toggleSearch()">&#xE8B6;</md-icon>
    </button>
        </div>

        <div class="md-toolbar-tools" ng-if="openSearch && !selected.length">
            <md-input-container style="padding-bottom: 0; margin-bottom: 0;margin-top: 32px;">
                <md-icon class="material-icons">&#xE8B6;</md-icon>
                <input ng-model="search.name" placeholder="Search here">
            </md-input-container>
            <span flex="" class="flex"></span>
            <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="loadStuff()">
      <md-icon class="material-icons" style="color: black">refresh</md-icon>
          </button>
            <button class="md-icon-button md-button md-ink-ripple" type="button">
      <md-icon class="material-icons" style="color: black"  ng-click="toggleFilter()">filter_list</md-icon>
    </button>
            <button class="md-icon-button md-button md-ink-ripple" type="button">
      <md-icon class="material-icons" style="color: black" ng-click="toggleSearch()">close</md-icon>
    </button>
        </div>

        <md-toolbar class="md-table-toolbar alternate" ng-if="selected.length">
            <div class="md-toolbar-tools">
                <span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</span>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="deleteProduct()">
                    <md-icon>delete</md-icon>
                </md-button>
            </div>
        </md-toolbar>

    </md-toolbar>

    <!-- exact table from live demo -->
    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected" ng-change="selection()" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getQuery">
                <tr md-row>
                    <!--<th md-column md-order-by="nameToLower"><span>Dessert (100g serving)</span></th>
                    <th md-column md-numeric md-order-by="calories.value"><span>Calories</span></th>
                    <th md-column md-numeric>Fat (g)</th>
                    <th md-column md-numeric>Carbs (g)</th>
                    <th md-column md-numeric>Protein (g)</th>
                    <th md-column md-numeric>Sodium (mg)</th>
                    <th md-column md-numeric>Calcium (%)</th>
                    <th md-column md-numeric>Iron (%)</th>-->
                    <th md-column md-order-by="nome"><span>Nome</span></th>
                    <th md-column md-numeric md-order-by="categoria"><span>Categoria</span></th>
                    <th md-column md-order-by="sesso">Sesso</th>
                    <th md-column md-order-by="prezzo">Prezzo</th>
                    <th md-column md-order-by="descrizione">Descrizione</th>
                </tr>
            </thead>
            <tbody md-body>
                <!--<tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts | limitTo:query.limit">
                    <td md-cell>{{dessert.name}}</td>
                    <td md-cell>{{dessert.calories.value}}</td>
                    <td md-cell>{{dessert.fat.value | number: 1}}</td>
                    <td md-cell>{{dessert.carbs.value}}</td>
                    <td md-cell>{{dessert.protein.value | number: 1}}</td>
                    <td md-cell>{{dessert.sodium.value}}</td>
                    <td md-cell>{{dessert.calcium.value}}{{dessert.calcium.unit}}</td>
                    <td md-cell>{{dessert.iron.value}}{{dessert.iron.unit}}</td>
                </tr>-->
                <tr md-row md-select="prod" md-select-id="_id" md-auto-select ng-repeat="prod in productList
                 | limitTo:query.limit : (query.page - 1) * query.limit | 
                orderBy:query.order | filter:search.name">
                    <td md-cell>{{prod.nome}}</td>
                    <td md-cell>{{getCategoryDescription(prod.categoria)}}</td>
                    <td md-cell>{{prod.sesso}}</td>
                    <td md-cell>{{prod.prezzo}}</td>
                    <td md-cell>{{prod.descrizione}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.length}}" md-on-paginate="getQuery" md-page-select></md-table-pagination>

</div>
